<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="mobile-controls">
      <button id="start-button">Start</button>
      <button class="mobile-buttons" id="up-button">&uArr;</button>
      <div class="mobile-horizontal">
        <button class="mobile-buttons" id="left-button">&lArr;</button>
        <button class="mobile-buttons" id="right-button">&rArr;</button>
      </div>
      <button class="mobile-buttons" id="down-button">&dArr;</button>
    </div>
    <div id="logo">
      <img src="snake-game-ai-gen.png" alt="snake-logo" />
      <h1 id="instruction-text">press spaceBar to start the game.</h1>
    </div>
    <div>
      <div class="scores">
        <h1 id="score">000</h1>
        <h1 id="highScore">000</h1>
      </div>
      <div class="game-border-1">
        <div class="game-border-2">
          <div class="game-border-3">
            <div id="game-board"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
